{% extends 'template.html' %}

{% block script %}

<script>
    document.addEventListener("DOMContentLoaded", () => {
        var r = document.querySelector(':root');
        r.style.setProperty('--accent-color', "{{ clr }}");
    });
</script>

{% endblock %}

{% block content %}

<div class="dashboard-wrapper">
    <div class="dashboard-title-wrapper dashboard-item-wrapper">
        <div class="dashboard-title">Hi There!</div>
        <div class="dashboard-subtitle">Ready to launch your ultimate gaming experience?</div>
    </div>

    <div class="dashboard-dnd-wrapper dashboard-item-wrapper">
        <div class="dashboard-gaming-mode">
            Gaming Mode: <span>{{ gaming_mode }}</span>
        </div>
        <form action="{{ url_for('dnd') }}" method="post" class="dashboard-dnd">
            <input type="submit" class="dashboard-btn" name="dnd" value="{{ 'Activate' if gaming_mode == 'Off' else 'Deactivate' }} Gaming Mode">
        </form>
        
        {% if gaming_mode == 'On' %}

        <div class="dashboard-foo">All Notifications have been Deactivated</div>

        {% endif %}

    </div>
</div>

{% endblock %}
